<ion-header>

    <ion-navbar hideBackButton color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Timesheet Entries</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding id="listScroll">

    <ion-item  *ngFor="let entry of timesheet.entries" (click)="itemTapped($event, entry)" detail-push>
          
        <!-- <ion-thumbnail item-left>
          <img src="{{topic.icon}}">
        </ion-thumbnail> -->
        <h2>{{entry.hospital}}</h2>
        <p>{{entry.expendedtime}} hrs</p>
        <p>{{entry.dutyno}} hrs</p>
        <p>{{entry.date}} hrs</p>
        <p>{{entry.activities}} hrs</p>

      </ion-item>



</ion-content>
